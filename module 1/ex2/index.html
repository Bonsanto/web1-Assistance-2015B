<!--Exercise 2 (Events).  Print numbers from 1 - 100 after pressing a button-->
<!DOCTYPE html>

<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<button onclick="print()">Click me</button>
<script>
	var print = function () {
		for (var i = 0; i < 100; i++) {
			console.log(i);
		}
	};
</script>
</body>
</html>
